<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floating Labels Only With Html and Css Grid</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Floating Labels Only With Html and Css Grid</h1>
    <div class="input-container">  
        <h2>Sign In</h2> 
        <div class="input-inside">
            <input type="text" class="input" required placeholder="Email">
            <label class="input-label">Email</label>
        </div>
        <div class="input-inside">
            <input type="password" class="input" required placeholder="Password">
            <label class="input-label">Password</label>
        </div>   
            <a href="#" class="frg-password">Forgot Password</a> 
            <button type="submit" value="submit" class="btn-submit">SIGN IN</button>
    </div>
</body>
</html>
